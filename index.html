<html>
	<head>
		<title> Additon app by kamal sir </title>
		<style>
			*{font-size: 50px; font-family:cambria;}
			body{background-color:azure;}
		</style>
	</head>
	<body>
	<center>
		<h1>Additon App by Kamal sir</h1>
		<form onsubmit="add()">
			<input type = "number" step = "any" placeholder = "Enter first number" id = "num1"/>
			<br/><br/>
			
			<input type = "number" step = "any" placeholder = "Enter second number" id = "num2"/>
			<br/><br/>

			<input type = "submit" value = "Add"/>
		</form>
			<h2 id = "msg"/>
	</center>
		
	<script>
		function add()
		{
			event.preventDefault();
			let num1 = document.getElementById("num1");			
			let num2 = document.getElementById("num2");
			let msg = document.getElementById("msg");

			if( num1.value === "")
			{
				alert("please enter first number");
				msg.innerHTML="";
				num1.focus();
				return;
			}


			if( num2.value === "")
			{
				alert("please enter second number");
				msg.innerHTML="";
				num2.focus();
				return;
			}

			let n1 = parseFloat(num1.value);
			let n2 = parseFloat(num2.value);
			let res = n1 + n2;
			msg.innerHTML = "additon =" + res.toFixed(2);
		}
	</script>
	</body>

</html>
